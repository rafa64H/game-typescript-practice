<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic game</title>
    
    
    <script type="module" crossorigin src="/game-typescript-practice/assets/index-39245b3d.js"></script>
    <link rel="stylesheet" href="/game-typescript-practice/assets/index-db434b4b.css">
  </head>
  <body>
    <section class="health-bars">
      <div class="health-bar-container">
        <div class="health-bar health-bar--1" data-health-1></div>
      </div>
      <div class="separate-health-bars"></div>
      <div class="health-bar-container">
        <div class="health-bar" data-health-2></div>
      </div>
    </section>
    <canvas id="game-view"></canvas>
    <section class="controls-info">
      <h2>Player 1 controls:</h2>
      <p>W A S D - Move</p>
      <p>G - Attack</p>
      <p>H - Defend</p>
      <h2>Player 2 controls:</h2>
      <p>↑ ↓ ← → - Move</p>
      <p>0 - Attack</p>
      <p>Dot (.) - Defend</p>
    </section>
  </body>
</html>
